<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Felix Recorder</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>

    <div id="statusWrapper" data-bind="visible: statusVm.statusVisible, with: statusVm">
      Message: <span data-bind="text:message"></span>
    </div>

    <div id="page1" data-bind="css: { 'animate-out': loginVm.loginInvisible, 'animate-in': loginVm.loginVisible, initial: false }">
      <div id="loginWrapper" data-bind="with:loginVm">
        <input type="text" data-bind="value:code" />
        <button data-bind="click:login">Log in</button>
      </div>
    </div>

    <div id="page2" data-bind="css: { 'animate-out': userVm.userInvisible, 'animate-in': userVm.userVisible, initial: true }">
      <div id="userWrapper" data-bind="with:userVm">
        Card: <span data-bind="text:card"></span>
        Name: <span data-bind="text:name"></span>
      </div>   

      <div id="recordWrapper">
          <div id="buttons">
            <button class="record">Record</button>
            <button class="stop">Stop</button>
          </div>
        
          <div class="clip">
            <audio controls class="audio"></audio>
          </div>
      </div>
    </div>

    <!-- Below is your custom application script -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="lib/knockout-3.4.2.js"></script>
    <script src="js/fbClient.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
